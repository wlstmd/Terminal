<!doctype html>
<html id="command" onclick="focusOnTextArea()">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1 user-scalable=no"
    />
    <title>Jinseung's Terminal</title>
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="css/style.css"
    />
    <link rel="shortcut icon" href="img/profile.png" type="image/x-icon" />
    <script defer src="js/commands.js"></script>
    <script defer src="js/inputRenderer.js"></script>
    <script defer type="module" src="js/commandParser.js"></script>
  </head>

  <body>
    <div>
      <div id="terminal">
        <a id="contentHook"></a>
      </div>
      <div>
        <textarea
          type="text"
          id="texter"
          onkeydown="moveCursor(this.value.length, event)"
          autofocus
        ></textarea>
        <div id="liner">
          <span id="typer"></span><b class="cursor" id="cursor">|</b>
          <span id="mobileInput"
            ><input
              type="text"
              autocapitalize="none"
              autocorrect="off"
              spellcheck="false"
              autocomplete="off"
              inputmode="text"
          /></span>
        </div>
      </div>
    </div>
  </body>
</html>
